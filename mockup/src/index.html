            <form action="#" method="POST" class="space-y-4">
              <!-- Login dialog -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                <input type="text" id="email" name="email"
                  class="mt-1 p-2 w-full dark:text-black border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" name="password"
                  class="mt-1 p-2 w-full dark:text-black border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300">
              </div>
              <div class="mt-4 text-sm text-gray-600 text-center flex gap-x-4 sm:col-span-2">
                <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                <div class="flex h-6 items-center">
                  <button type="button"
                          class=" bg-gray-200
                                  flex
                                  w-8
                                  flex-none
                                  cursor-pointer
                                  rounded-full
                                  p-px
                                  ring-1
                                  ring-inset
                                  ring-gray-900/5
                                  transition-colors
                                  duration-200
                                  ease-in-out
                                  focus-visible:outline
                                  focus-visible:outline-2
                                  focus-visible:outline-offset-2
                                  focus-visible:outline-indigo-600"
                    role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                    <span aria-hidden="true"
                          class=" translate-x-4
                                  h-4
                                  w-4
                                  transform
                                  rounded-full
                                  bg-white
                                  shadow-sm
                                  ring-1
                                  ring-gray-900/5
                                  transition
                                  duration-200
                                  ease-in-out"></span>
                  </button>
                  <label class="mb-2 ml-4 font-normal cursor-pointer select-none text-lg text-white-700"
                    for="rememberMe">Remember me</label>
                </div>
              </div>
              <div>
                <button type="submit"

                  Sign Up

              </div>
